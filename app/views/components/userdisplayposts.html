<section class="ui stackable segment">
	<h2 class="ui center aligned header">Published Posts</h2>
	<hr>

	#{list items:user.posts.reverse(), as:'post'}
	<section class="ui segment">
		<h3 class="ui dividing center aligned header">${post.title}</h3>

		<div class="ui grid">

			<div class="thirteen wide column">
				<h4>${post.content}</h4>
			</div>
			<div class="three wide center aligned column">
				<a class="item" href="/blog/editpostpage/${post.id}">
					<button class="black circular ui icon button">
						<i class="edit icon"></i>
					</button>
				</a>
				<form action="/blog/deletepost/${post.id}" method="POST">
					<button class="black circular ui icon button">
						<i class="trash outline icon"></i>
					</button>
				</form>
				<p>${post.when}</p>
				<div class="ui vertical buttons">
					<button class="ui facebook button">
						<i class="facebook icon"></i>
					</button>
					<button class="ui twitter button">
						<i class="twitter icon"></i>
					</button>
					<button class="ui google plus button">
						<i class="google plus icon"></i>
					</button>
				</div>
			</div>


		</div>


		<h3 class="ui center aligned header">Comments</h3>
		<hr>
		#{list items:post.comments, as:'comment'}
		<section class="ui segment">

			<h4 class="ui header">
				<img class="ui avatar image"
					src="/profile/getthumbnail/${comment.sender.id}"><a
					href="/publicprofile/${comment.sender.id}">
					${comment.sender.firstName}</a>
			</h4>
			<br>
			<h5 class="ui left floated header">${comment.content}</h5>

			<form action="/blog/deletecomment/${post.id}/${comment.id}"
				method="POST">
				<button class="black circular ui icon right floated button">
					<i class="trash outline icon"></i>
				</button>
			</form>
			<h5 class="ui right floated header">
				${comment.when}</h5>
		</section>

		#{/list}
		<div class="ui form">
			<form action="/publicblog/comment/${user.id}/${post.id}"
				method="POST">
				<div class="field">
					<input type="text" name="content" placeholder="Any comments?"></input>
				</div>
				<button class="blue ui icon button">
					<i class="comment icon"></i>
				</button>

			</form>
		</div>
	</section>
	<br>
	<hr>
	<br> #{/list}

</section>
